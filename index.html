<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Admisión UNJBG - Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="unjbg-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <img src="img/LOGO.PNG" alt="Logo UNJBG" class="img-fluid">
                </div>
                <div class="col-md-8 text-center">
                    <h1>Portal de Admisión 2024</h1>
                    <p class="lead">Chatbot de Asistencia</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="chat-container card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-robot me-2"></i>Asistente Virtual</h5>
                    </div>
                    <div class="card-body" id="chatBox">
                        <div class="chat-message bot-message">
                            <div class="message-content">
                                ¡Hola! Soy el asistente virtual de admisión. ¿En qué puedo ayudarte hoy?
                            </div>
                            <div class="message-time">Ahora</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="userInput" placeholder="Escribe tu pregunta sobre el examen de admisión...">
                            <button class="btn btn-primary" id="sendButton">
                                <i class="fas fa-paper-plane"></i> Enviar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chatbot.js" type="module"></script>
</body>
</html>
